<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='media/icon.ico' ) }}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col md:flex-row justify-center items-center">
        <div class="w-full md:w-1/3 h-screen p-8 bg-slate-950">
            <h2 class="text-center pt-56 text-4xl md:text-5xl  font-extrabold text-white">AÃ±adir Empleado</h2>
        </div>
        <div class="w-full md:w-2/3 p-8">
            <div class=" text-right px-7">
                <p class="text-xl "><a class="border-b-4" href="{{ url_for('base.index') }}">Inicio</a></p>
            </div>
            <form action="/registro" method="POST" enctype="multipart/form-data"
                class="bg-white shadow-md rounded px-8 pt-6 pb-8">
                <div class="mb-4">
                    <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="mb-4">
                    <label for="puesto" class="block text-gray-700 text-sm font-bold mb-2">Puesto:</label>
                    <input type="text" id="puesto" name="puesto" required
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="">
                    <label for="archivo" class="block text-gray-700 text-sm font-bold mb-2">Foto:</label>
                    <div class="flex items-center justify-center w-full">
                        <label for="archivo"
                            class="flex flex-col items-center justify-center w-full h-40 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                                </svg>
                                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Haz
                                        click para subir</span> o arrastra y suelta</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX.
                                    800x400px)</p>
                            </div>
                            <input id="archivo" type="file" accept="image/*" name="archivo" class="hidden" />
                        </label>
                    </div>
                </div>

                <div class="mb-6 mt-3">
                    <label for="sueldo" class="block text-gray-700 text-sm font-bold mb-2">Salario:</label>
                    <input type="number" id="sueldo" name="sueldo" required
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="flex items-center justify-end">
                    <input type="submit" value="Enviar"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
